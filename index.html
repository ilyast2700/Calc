<!DOCTYPE html>
<html>
 <head>
   <meta charset="UTF-8">
   <title>Calc</title>
   <link rel="stylesheet" href="calc-css.css"
 </head>
 <body>
   <script src="calc-js.js"></script>

   <section class="former">
    <div class="display">0</div>

    <div class="buttons">
      <div class="operator" data-action="clear">C</div>
      <div class="operator" data-action="remove">&larr;</div>
      <div class="operator" data-action="divide">÷</div>
      <div class="operator" data-action="multiply">×</div>
      <div class="number">7</div>
      <div class="number">8</div>
      <div class="number">9</div>
      <div class="operator" data-action="subtract">−</div>
      <div class="number">4</div>
      <div class="number">5</div>
      <div class="number">6</div>
      <div class="operator" data-action="add">+</div>
      <div class="number">1</div>
      <div class="number">2</div>
      <div class="number">3</div>
      <div class="number zero">0</div>
      <div class="number" data-action="decimal">.</div>
      <div class="operator equals" data-action="calculate">=</div>
    </div>
  </section>
 </body>
</html>
